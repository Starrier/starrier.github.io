# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Starrier's Blog
subtitle: 'Starrier'
description: 'Starrier own  Blog with Learning Records'
keywords: [Starrier,Hexo,hexo,Java]
author: Starrier Organization
language: en
timezone: ''
date: 2021-01-01
swiper: medias/1.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://starrier.starrier.org/
root: /
permalink: blogs/:title.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md,sitemap.xml,baidusitemap.xml,CNAME,robots.txt,baidu_urls.txt,blogs/**,gulpfile.js,BingSiteAuth.xml,budget.json,sogousiteverification.txt,silian.txt,.github/**,LICENSE]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Archives Page Number
# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-bamboo

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: git
  repo: git@github.com:Starrier/Starrier-blogs
  branch: gh-pages
- type: baidu_url_submitter # 百度提交链接的deploy

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'vs'    # 这里可以选择不同样式的主题
  line_number: false    # default false
  custom_css:

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

#
baidu_url_submit:
  count: 100               # 提交最新的多少个链接
  host: https://starrier.starrier.org    # 在百度站长平台中添加的域名
  token: wwlDxhHB4QmS9l7W    # 秘钥
  path: baidu_urls.txt   # 文本文档的地址， 新链接会保存在此文本文档里

# hexo - neat
# 开启压缩, 博文压缩
neat_enable: false
# 压缩 html
neat_html:
  enable: true
  exclude:
# 压缩 css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩 js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/index.js'

# nofollow
nofollow:
  enable: true
  field: site
  exclude:
    - 'starriers.starrier.org'
    - 'github.com/Starrier'
    - 'github.com/Starriers'

search:
  path: search.xml
  field: post
  content: true
  format: html

browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "uniqueString"
